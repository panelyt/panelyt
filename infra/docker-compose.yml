services:
  api:
    build: ../apps/api
    env_file:
      - ../apps/api/.env
    ports:
      - "8002:8000"
    networks:
      - shared-db
      - default
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    build:
      context: ..
      dockerfile: apps/web/Dockerfile
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://homeserver.tailb4f5f1.ts.net:8002}
    ports:
      - "3002:3000"
    depends_on:
      - api
    restart: unless-stopped

networks:
  shared-db:
    external: true
