services:
  api:
    build: ../apps/api
    env_file:
      - ../apps/api/.env
    ports:
      - "8000:8000"
    networks:
      - shared-db
    restart: unless-stopped

  web:
    build:
      context: ..
      dockerfile: apps/web/Dockerfile
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - api
    restart: unless-stopped

networks:
  shared-db:
    external: true
