name: Mutation Tests

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

concurrency:
  group: mutation-${{ github.ref }}
  cancel-in-progress: true

jobs:
  mutmut:
    name: Run mutation tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up uv
        uses: astral-sh/setup-uv@v7

      - name: Sync API dependencies
        run: cd apps/api && UV_PROJECT_ENVIRONMENT=.venv UV_CACHE_DIR=.uv-cache uv sync --extra dev

      - name: Run mutmut
        run: cd apps/api && UV_PROJECT_ENVIRONMENT=.venv UV_CACHE_DIR=.uv-cache uv run --extra dev mutmut run --max-children=2

      - name: Generate mutation report
        run: cd apps/api && UV_PROJECT_ENVIRONMENT=.venv UV_CACHE_DIR=.uv-cache uv run --extra dev python scripts/mutation_report.py --output mutation-report.json --baseline mutation-baseline.json

      - name: Upload mutation report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: mutation-report
          path: apps/api/mutation-report.json
          if-no-files-found: error
