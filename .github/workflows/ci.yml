name: CI

on:
  push:
    branches-ignore:
      - master
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    name: Run quality checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1
          run_install: false

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Set up uv
        uses: astral-sh/setup-uv@v7

      - name: Install just
        run: sudo apt-get update && sudo apt-get install -y just

      - name: Sync API dependencies
        run: just install api

      - name: Sync Bot dependencies
        run: just install bot

      - name: Run just check
        run: just check
