version: 2
updates:
  # npm/pnpm dependencies (root + workspaces)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      npm-dependencies:
        patterns:
          - "*"
    commit-message:
      prefix: "chore(deps)"

  # Python dependencies for API
  - package-ecosystem: "pip"
    directory: "/apps/api"
    schedule:
      interval: "weekly"
    groups:
      api-dependencies:
        patterns:
          - "*"
    commit-message:
      prefix: "chore(deps)"

  # Python dependencies for Telegram bot
  - package-ecosystem: "pip"
    directory: "/apps/telegram-bot"
    schedule:
      interval: "weekly"
    groups:
      bot-dependencies:
        patterns:
          - "*"
    commit-message:
      prefix: "chore(deps)"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps)"
